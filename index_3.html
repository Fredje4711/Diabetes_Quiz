        let participantName = '';
        let incorrectlyAnsweredQuestions = []; // Houdt foute antwoorden bij
        // --- EINDE BLOK QUIZ STATE ---

        // --- START BLOK DOM ELEMENTEN & STARTKNOP LOGICA ---
        // --- DOM Elementen ---
        const quizContainer = document.getElementById('quiz-container');
        const progressText = document.getElementById('progress-text');
        const questionContainer = document.getElementById('question-container');
        const questionElement = document.getElementById('question');
        const answersElement = document.getElementById('answers');
        const feedbackElement = document.getElementById('feedback');
        const nextButton = document.getElementById('next-btn');
        const scoreContainer = document.getElementById('score-container');
        const scoreTextElement = document.getElementById('score-text');
        const nameEntryContainer = document.getElementById('name-entry');
        const nameInput = document.getElementById('participant-name');
        const startQuizButton = document.getElementById('start-quiz-btn');
        const controlsDiv = document.getElementById('controls');
        const reviewContainer = document.getElementById('review-container');
        const reviewContent = document.getElementById('review-content');
        const goToScoreButton = document.getElementById('go-to-score-btn');
        const submitFeedbackDiv = document.getElementById('submit-feedback');

        // --- Logica om Start knop te activeren/deactiveren ---
        nameInput.addEventListener('input', () => {
            startQuizButton.disabled = nameInput.value.trim() === '';
        });

        // --- Code voor de Start knop (Klik Actie) ---
        startQuizButton.addEventListener('click', () => {
            console.log("Start Quiz knop geklikt!");
            participantName = nameInput.value.trim();
            if (participantName === '') { alert('Vul alsjeblieft je naam in.'); return; }
            nameEntryContainer.classList.add('hide');
            quizContainer.classList.remove('hide');
            startQuiz();
        });
        // --- EINDE BLOK DOM ELEMENTEN & STARTKNOP LOGICA ---


        // --- Functies ---

        function shuffleArray(array) {
            const shuffled = [...array]; // Werk met een kopie
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }


        function startQuiz() {
            console.log("startQuiz functie aangeroepen!");
            console.log("Starting quiz for:", participantName);
            currentQuestionIndex = 0; score = 0; incorrectlyAnsweredQuestions = [];

             // --- START CONTROLE quizData ---
             if (typeof quizData === 'undefined' || !Array.isArray(quizData) || quizData.length === 0) {
                 console.error("FATALE FOUT: De 'quizData' array met vragen is niet gevonden of is leeg!");
                 questionElement.textContent = "Fout: Kon de vragenlijst niet laden."; progressText.textContent = ""; return;
             }
             console.log(`quizData gevonden met ${quizData.length} vragen.`);
            // --- EINDE CONTROLE quizData ---

            shuffledQuestions = shuffleArray(quizData);
            console.log("Shuffle resultaat (shuffledQuestions):", shuffledQuestions);

            scoreContainer.classList.add('hide'); reviewContainer.classList.add('hide');
            questionContainer.classList.remove('hide');
            controlsDiv.classList.add('hide'); feedbackElement.classList.add('hide');
            progressText.classList.remove('hide');
             // Verwijder oude knoppen en feedback uit score container
            while (scoreContainer.querySelector('button')) { scoreContainer.removeChild(scoreContainer.querySelector('button')); }
            submitFeedbackDiv.innerHTML = '';
            const oldReviewScore = document.getElementById('review-score-text'); if (oldReviewScore) oldReviewScore.remove(); // Verwijder ook oude review score

            showQuestion();
        }

        function showQuestion() {
            resetState();

            // --- START CONTROLE shuffledQuestions ---
            if (!shuffledQuestions || !Array.isArray(shuffledQuestions) || shuffledQuestions.length === 0 || typeof shuffledQuestions[currentQuestionIndex] === 'undefined') {
                console.error(`Fout in showQuestion: shuffledQuestions is ongeldig of index ${currentQuestionIndex} bestaat niet.`, shuffledQuestions);
                questionElement.textContent = "Fout bij laden van vraag. Probeer opnieuw te starten."; progressText.textContent = "";
                 controlsDiv.classList.add('hide'); nextButton.classList.add('hide'); return;
            }
            console.log(`Geldige shuffledQuestions gevonden voor index ${currentQuestionIndex}.`);
            // --- EINDE CONTROLE shuffledQuestions ---

            const currentQuestion = shuffledQuestions[currentQuestionIndex];
            if (!currentQuestion || typeof currentQuestion.question !== 'string' || !Array.isArray(currentQuestion.answers)) {
                 console.error("Fout: Ongeldig vraag object op index:", currentQuestionIndex, currentQuestion);
                 questionElement.textContent = "Fout: Ongeldige vraagdata."; return;
            }

            questionElement.textContent = currentQuestion.question;
            progressText.textContent = `Vraag ${currentQuestionIndex + 1} van ${shuffledQuestions.length}`;
            const shuffledAnswers = shuffleArray(currentQuestion.answers);
            shuffledAnswers.forEach(answer => {
                const button = document.createElement('button');
                button.textContent = answer; button.addEventListener('click', selectAnswer); answersElement.appendChild(button);
            });
            console.log(`Showing question ${currentQuestionIndex + 1}: "${currentQuestion.question}"`);
        }

        function resetState() {
            feedbackElement.textContent = ''; feedbackElement.className = 'hide feedback';
            nextButton.classList.add('hide');
            while (answersElement.firstChild) { answersElement.removeChild(answersElement.firstChild); }
        }

        function selectAnswer(e) {
            const selectedButton = e.target; const selectedAnswer = selectedButton.textContent;
            const currentQuestion = shuffledQuestions[currentQuestionIndex]; const correctAnswer = currentQuestion.correctAnswer;
            console.log(`Answer selected: "${selectedAnswer}". Correct answer: "${correctAnswer}"`);
            Array.from(answersElement.children).forEach(button => {
                button.disabled = true; if (button.textContent === correctAnswer) { button.classList.add('correct'); }
            });
            feedbackElement.classList.remove('hide');
            if (selectedAnswer === correctAnswer) {
                score++; feedbackElement.textContent = "Correct!"; feedbackElement.className = 'feedback correct'; console.log("Correct! Score:", score);
            } else {
                feedbackElement.textContent = `Helaas! Het juiste antwoord was: ${correctAnswer}`; feedbackElement.className = 'feedback incorrect';
                selectedButton.classList.add('selected-incorrect'); console.log("Incorrect. Score:", score);
                incorrectlyAnsweredQuestions.push({ questionText: currentQuestion.question, userAnswer: selectedAnswer, correctAnswer: correctAnswer });
            }
            controlsDiv.classList.remove('hide');
            if (currentQuestionIndex < shuffledQuestions.length - 1) {
                nextButton.textContent = "Volgende Vraag"; nextButton.classList.remove('hide');
            } else {
                nextButton.textContent = "Bekijk Overzicht"; nextButton.classList.remove('hide');
            }
        }

        function handleNextButton() {
            console.log("Next button clicked.");
            currentQuestionIndex++;
            if (currentQuestionIndex < shuffledQuestions.length) { showQuestion(); } else { showReview(); }
        }

        // --- Functie: Toon overzicht foute antwoorden ---
        function showReview() {
            console.log("Showing review of incorrect answers.");
            questionContainer.classList.add('hide'); progressText.classList.add('hide'); controlsDiv.classList.add('hide');
            scoreContainer.classList.add('hide'); reviewContainer.classList.remove('hide');

            // --- NIEUW: Toon score in review scherm ---
            const reviewScoreText = document.createElement('p');
            reviewScoreText.id = 'review-score-text';
            reviewScoreText.style.textAlign = 'center'; reviewScoreText.style.fontWeight = 'bold'; reviewScoreText.style.marginBottom = '20px';
            reviewScoreText.textContent = `Jouw score tot nu toe: ${score} / ${shuffledQuestions.length}`; // Gebruik 'tot nu toe' voor duidelijkheid
            const oldReviewScore = document.getElementById('review-score-text'); if (oldReviewScore) oldReviewScore.remove();
            reviewContainer.insertBefore(reviewScoreText, reviewContent); // Voeg toe BOVEN de content div
            // --- EINDE NIEUW ---

            reviewContent.innerHTML = ''; // Maak review inhoud leeg
            if (incorrectlyAnsweredQuestions.length === 0) {
                reviewContent.innerHTML = '<p style="text-align: center; font-weight: bold; color: green;">Proficiat! Je hebt alle vragen correct beantwoord.</p>';
            } else {
                incorrectlyAnsweredQuestions.forEach((item) => {
                    const div = document.createElement('div'); // Stijl via CSS #review-content div
                    const qText = document.createElement('p'); qText.innerHTML = `<strong>${item.questionText}</strong>`;
                    const userAnswerText = document.createElement('p'); userAnswerText.innerHTML = `  Jouw antwoord: <i>${item.userAnswer}</i>`;
                    const correctAnswerText = document.createElement('p'); correctAnswerText.innerHTML = `  Correcte antwoord: <strong>${item.correctAnswer}</strong>`;
                    div.appendChild(qText); div.appendChild(userAnswerText); div.appendChild(correctAnswerText); reviewContent.appendChild(div);
                });
            }
            reviewContainer.scrollIntoView({ behavior: 'smooth', block: 'start' });
        }
        // --- EINDE showReview ---

        // --- Functie: Reset actie ---
        function handleResetClick() {
            console.log("Reset button clicked - returning to name entry.");
            quizContainer.classList.add('hide'); scoreContainer.classList.add('hide'); reviewContainer.classList.add('hide');
            const oldThankYouMsg = document.getElementById('thank-you-msg'); if(oldThankYouMsg) oldThankYouMsg.remove();
            const oldReviewScore = document.getElementById('review-score-text'); if (oldReviewScore) oldReviewScore.remove(); // Verwijder review score ook
            while (scoreContainer.querySelector('button')) { scoreContainer.removeChild(scoreContainer.querySelector('button')); }
            submitFeedbackDiv.innerHTML = '';
            controlsDiv.classList.add('hide');
            nameEntryContainer.classList.remove('hide'); nameInput.value = ''; startQuizButton.disabled = true;
            window.scrollTo(0, 0);
        }
        // --- EINDE handleResetClick ---

        // --- Functie: Toon definitieve score + knoppen ---
        function showScore() {
            console.log("Showing final score screen for:", participantName);
            questionContainer.classList.add('hide'); progressText.classList.add('hide'); controlsDiv.classList.add('hide');
            reviewContainer.classList.add('hide'); scoreContainer.classList.remove('hide');
            scoreTextElement.textContent = `${participantName}, je hebt ${score} van de ${shuffledQuestions.length} vragen correct beantwoord.`;
            submitFeedbackDiv.innerHTML = '';
            while (scoreContainer.querySelector('button')) { scoreContainer.removeChild(scoreContainer.querySelector('button')); }

            // --- Knop om score in te dienen (Formspree) ---
            const submitScoreButton = document.createElement('button');
            submitScoreButton.innerText = 'Score Indienen'; submitScoreButton.id = 'submit-score-btn';
            scoreContainer.appendChild(submitScoreButton);

            // --- Knop Opnieuw Beginnen ---
            const resetButton = document.createElement('button');
            resetButton.innerText = 'Opnieuw Beginnen'; resetButton.id = 'reset-btn';
            resetButton.addEventListener('click', handleResetClick);
            scoreContainer.appendChild(resetButton);

            // --- Knop Quiz Afsluiten ---
            const stopButton = document.createElement('button');
            stopButton.innerText = 'Quiz Afsluiten'; stopButton.id = 'stop-quiz-btn';
            stopButton.onclick = () => {
                console.log("Stop knop geklikt.");
                quizContainer.classList.add('hide'); scoreContainer.classList.add('hide'); nameEntryContainer.classList.add('hide'); reviewContainer.classList.add('hide');
                const footer = document.querySelector('footer'); const thankYouMessage = document.createElement('p'); thankYouMessage.id = 'thank-you-msg'; thankYouMessage.style.fontWeight = 'bold'; thankYouMessage.style.marginTop = '30px'; thankYouMessage.textContent = 'Bedankt voor uw deelname!';
                const oldThankYouMsg = document.getElementById('thank-you-msg'); if(oldThankYouMsg) oldThankYouMsg.remove();
                footer.appendChild(thankYouMessage); window.scrollTo(0, 0);
            };
            scoreContainer.appendChild(stopButton);

             // --- Actie voor Indienen knop (Formspree) ---
             submitScoreButton.onclick = () => {
                 const formspreeURL = "https://formspree.io/f/xrbqgynv"; // <<< CONTROLEER DEZE URL!
                 if (!formspreeURL || formspreeURL === "JOUW_FORMSPREE_ENDPOINT_URL_HIER" || formspreeURL.trim() === "") {
                     alert("Fout: De Formspree URL is nog niet (correct) ingesteld in de code!"); return;
                 }
                 const dataToSend = { naam: participantName, score: score, quiz_titel: "Diabetes Quiz (50 Vragen)" };
                 console.log("Score indienen - Data verzenden naar Formspree:", dataToSend);
                 submitScoreButton.innerText = 'Bezig met indienen...'; submitScoreButton.disabled = true;
                 resetButton.disabled = true; stopButton.disabled = true; // Disable andere knoppen direct

                 fetch(formspreeURL, { method: 'POST', mode: 'cors', headers: {'Content-Type': 'application/json','Accept': 'application/json'}, body: JSON.stringify(dataToSend) })
                 .then(response => {
                     if (response.ok) { return response.json(); } else { return response.json().then(errorData => { throw new Error(`Formspree error: ${errorData.errors ? errorData.errors.map(e => e.message).join(', ') : (errorData.error || response.statusText)} (status: ${response.status})`); }).catch(() => { throw new Error(`Network response was not ok: ${response.statusText} (status: ${response.status})`); }); }
                 })
                 .then(data => {
                     console.log('Success response from Formspree:', data);
                     if (data.ok || data.success) {
                         scoreTextElement.textContent = ''; // Maak score tekst leeg
                         submitFeedbackDiv.innerHTML = `<p style="color: green; font-weight: bold;">Bedankt ${participantName}, je score (${score}/${shuffledQuestions.length}) is succesvol verzonden!</p>`;
                         submitScoreButton.remove(); // Verwijder knop na succes
                         resetButton.disabled = false; stopButton.disabled = false; // Enable andere knoppen
                     } else { throw new Error(data.error || "Onbekende fout van Formspree ontvangen."); }
                 })
                 .catch((error) => {
                     console.error('Error tijdens fetch of verwerking!', error);
                      submitFeedbackDiv.innerHTML = `<p style="color: red;">Er ging iets mis bij het indienen: ${error.message}</p>`;
                      submitScoreButton.innerText = 'Score Indienen'; submitScoreButton.disabled = false; // Zet knop terug
                      resetButton.disabled = false; stopButton.disabled = false; // Enable andere knoppen
                 });
             }; // Einde onclick voor submit

        } // Einde showScore() functie

        // --- Event Listeners ---
        nextButton.addEventListener('click', handleNextButton);
        goToScoreButton.addEventListener('click', showScore); // Listener voor 'Ga naar Score'

        // --- Start de Quiz ---
        // Start via de startQuizButton listener bovenaan

    </script>

</body>
