        // --- EINDE BLOK DOM ELEMENTEN & STARTKNOP LOGICA ---


        // --- Functies ---

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function startQuiz() {
            console.log("startQuiz functie aangeroepen!"); // Debug log
            console.log("Starting quiz for:", participantName);
            currentQuestionIndex = 0;
            score = 0;
            shuffledQuestions = shuffleArray([...quizData]);
            scoreContainer.classList.add('hide'); // Verberg score container
            questionContainer.classList.remove('hide'); // Toon vragen container

            // Ruim eventuele oude knoppen op uit score container
            const oldSubmitBtn = document.getElementById('submit-score-btn');
            if (oldSubmitBtn) oldSubmitBtn.remove();

            controlsDiv.classList.add('hide'); // Verberg controls div (met next/reset) initieel
            resetButton.classList.add('hide'); // Zorg dat reset knop verborgen is
            nextButton.classList.add('hide'); // Zorg dat next knop verborgen is
            feedbackElement.classList.add('hide');
            progressText.classList.remove('hide');
            showQuestion();
        }

        function showQuestion() {
            resetState();
            const currentQuestion = shuffledQuestions[currentQuestionIndex];
            questionElement.textContent = currentQuestion.question;
            progressText.textContent = `Vraag ${currentQuestionIndex + 1} van ${shuffledQuestions.length}`;

            const shuffledAnswers = shuffleArray([...currentQuestion.answers]);
            shuffledAnswers.forEach(answer => {
                const button = document.createElement('button');
                button.textContent = answer;
                button.addEventListener('click', selectAnswer);
                answersElement.appendChild(button);
            });
            console.log(`Showing question ${currentQuestionIndex + 1}: "${currentQuestion.question}"`);
        }

        function resetState() {
            feedbackElement.textContent = '';
            feedbackElement.className = 'hide feedback'; // Gebruik beide classes
            nextButton.classList.add('hide'); // Verberg 'Volgende'
            while (answersElement.firstChild) {
                answersElement.removeChild(answersElement.firstChild);
            }
        }

        function selectAnswer(e) {
            const selectedButton = e.target;
            const selectedAnswer = selectedButton.textContent;
            const correctAnswer = shuffledQuestions[currentQuestionIndex].correctAnswer;

            console.log(`Answer selected: "${selectedAnswer}". Correct answer: "${correctAnswer}"`);

            Array.from(answersElement.children).forEach(button => {
                button.disabled = true;
                if (button.textContent === correctAnswer) {
                    button.classList.add('correct');
                }
            });

            feedbackElement.classList.remove('hide');
            if (selectedAnswer === correctAnswer) {
                score++;
                feedbackElement.textContent = "Correct!";
                feedbackElement.classList.remove('incorrect');
                feedbackElement.classList.add('correct');
                console.log("Correct! Score:", score);
            } else {
                feedbackElement.textContent = `Helaas! Het juiste antwoord was: ${correctAnswer}`;
                feedbackElement.classList.remove('correct');
                feedbackElement.classList.add('incorrect');
                selectedButton.classList.add('selected-incorrect');
                console.log("Incorrect. Score:", score);
            }

            // Toon controls div en de juiste knop erin
            controlsDiv.classList.remove('hide');
            if (currentQuestionIndex < shuffledQuestions.length - 1) {
                nextButton.textContent = "Volgende Vraag";
                nextButton.classList.remove('hide');
                resetButton.classList.add('hide'); // Verberg reset knop hier
            } else {
                nextButton.textContent = "Bekijk Score";
                nextButton.classList.remove('hide');
                resetButton.classList.add('hide'); // Verberg reset knop hier
            }
        }

        function handleNextButton() {
            console.log("Next button clicked.");
            currentQuestionIndex++;
            if (currentQuestionIndex < shuffledQuestions.length) {
                showQuestion();
            } else {
                showScore();
            }
        }

        function showScore() {
            console.log("Showing final score for:", participantName);
            questionContainer.classList.add('hide');
            progressText.classList.add('hide');
            controlsDiv.classList.add('hide'); // Verberg next/reset knop uit controls div
            scoreContainer.classList.remove('hide');

            scoreTextElement.textContent = `${participantName}, je hebt ${score} van de ${shuffledQuestions.length} vragen correct beantwoord.`;

            // --- Knop om score in te dienen ---
            const submitScoreButton = document.createElement('button');
            submitScoreButton.innerText = 'Score Indienen';
            submitScoreButton.id = 'submit-score-btn';

            // Styling (kan ook in CSS)
            submitScoreButton.style.padding = '10px 25px';
            submitScoreButton.style.backgroundColor = '#28a745';
            submitScoreButton.style.color = 'white';
            submitScoreButton.style.border = 'none';
            submitScoreButton.style.borderRadius = '5px';
            submitScoreButton.style.cursor = 'pointer';
            submitScoreButton.style.fontSize = '1em';
            submitScoreButton.style.marginTop = '15px';
            submitScoreButton.style.marginRight = '10px';

            // --- GECORRIGEERDE ACTIE (v2): Stuur data direct naar Google Apps Script met CORS ---
            submitScoreButton.onclick = () => { // Opening brace 1 (onclick callback)
                // --- BELANGRIJK: Vervang placeholder door JOUW Web App URL ---
                const scriptURL = "https://script.google.com/macros/s/AKfycbyl_mMvrLKWpM-lYfrnwTccP3kxFNzJPhCCEATFEDZoHaz8ouO7QfP3nwmC5PD3XPc3/exec"; // Plak hier JOUW URL
                // --- EINDE BELANGRIJK ---

                 // Check of de URL placeholder nog aanwezig is (of leeg is)
                 if (scriptURL === "JOUW_GEKOPIEERDE_WEB_APP_URL_HIER" || !scriptURL || scriptURL.trim() === "") {
                     alert("Fout: De Google Apps Script URL is nog niet (correct) ingesteld in de code!");
                     return; // Stop als URL ontbreekt
                 }

                // De data die we willen sturen
                const dataToSend = {
                    name: participantName,
                    score: score // Score is al een nummer
                };

                console.log("Score indienen - Data verzenden naar Apps Script:", dataToSend);

                // Knoppen aanpassen tijdens verzenden
                submitScoreButton.innerText = 'Bezig met indienen...';
                submitScoreButton.disabled = true;
                resetButton.disabled = true; // Ook de reset knop even uitschakelen

                // Gebruik fetch om de data te POSTen met CORS mode
                fetch(scriptURL, { // Opening brace 2 (fetch options object)
                    method: 'POST',
                    mode: 'cors', // Gebruik CORS mode
                    cache: 'no-cache',
                    headers: { // Opening brace 3 (headers object)
                        'Content-Type': 'application/json' // Stuur als JSON
                    }, // Closing brace 3 (headers object)
                    redirect: 'follow',
                    body: JSON.stringify(dataToSend) // Zet JavaScript object om naar JSON string
                }) // Closing parenthesis for fetch() call - CORRECTIE
                .then(response => { // Opening brace 4 (.then for response)
                    // Check of het netwerk antwoord OK is (status 2xx)
                    if (!response.ok) {
                        // Probeer meer info uit de response te halen bij een fout
                        return response.text().then(text => {
                           throw new Error(`Network response was not ok: ${response.statusText} (status: ${response.status}). Server response: ${text}`);
                        });
                    }
                    // Probeer het antwoord van het script als JSON te lezen
                    return response.json();
                }) // Closing brace 4 (.then for response)
                .then(data => { // Opening brace 5 (.then for data)
                    // Verwerk het JSON antwoord van het Apps Script
                    console.log('Success response from Apps Script:', data);
                    if (data.status === "success") {
                        // Toon succesbericht
                        scoreTextElement.textContent = `Bedankt ${participantName}, je score (${score}/${shuffledQuestions.length}) is succesvol ingediend!`;
                        // Verberg/verwijder de submit knop
                        submitScoreButton.classList.add('hide');
                        submitScoreButton.remove(); // Verwijder uit DOM
                        resetButton.disabled = false; // Maak reset knop weer actief
                    } else {
                        // Er was een fout volgens het Apps Script zelf
                        throw new Error(data.message || "Onbekende fout van server ontvangen (status niet 'success').");
                    }
                }) // Closing brace 5 (.then for data)
                .catch((error) => { // Opening brace 6 (.catch)
                    // Vang alle fouten op (netwerk of verwerking)
                    console.error('Error tijdens fetch of verwerking!', error);
                    // Geef een duidelijkere melding, inclusief de error message
                    alert(`Er ging iets mis bij het indienen van de score:\n${error.message}\n\nControleer je internetverbinding en probeer het eventueel opnieuw.`);
                     // Zet knoppen terug naar beginstaat bij fout
                     submitScoreButton.innerText = 'Score Indienen';
                     submitScoreButton.disabled = false;
                     resetButton.disabled = false; // Maak reset knop weer actief
                }); // Closing brace 6 (.catch)
            }; // Closing brace 1 (onclick callback)


            // Voeg de 'Indienen' knop toe aan de score container
            scoreContainer.appendChild(submitScoreButton);

            // Zorg dat de 'Opnieuw Beginnen' knop ook in de score container komt te staan
            resetButton.classList.remove('hide'); // Maak hem zichtbaar
            scoreContainer.appendChild(resetButton); // Voeg hem toe aan de score container
        }

        // --- Event Listeners ---
        nextButton.addEventListener('click', handleNextButton); // Voor 'Volgende Vraag' / 'Bekijk Score'

        // --- GECORRIGEERDE ACTIE VOOR OPNIEUW BEGINNEN KNOP ---
        resetButton.addEventListener('click', () => {
            console.log("Reset button clicked - returning to name entry.");

            // Verberg quiz en score containers
            quizContainer.classList.add('hide');
            scoreContainer.classList.add('hide');

            // Verwijder eventuele submit knop uit score container
            const oldSubmitBtn = document.getElementById('submit-score-btn');
            if (oldSubmitBtn) oldSubmitBtn.remove();

            // Verberg de controls div (met next button)
             controlsDiv.classList.add('hide');

            // Zorg dat de reset knop zelf ook verborgen is voor de volgende ronde
            resetButton.classList.add('hide');

            // Toon het naam-invoer scherm weer
            nameEntryContainer.classList.remove('hide');

            // Maak naamveld leeg en disable start knop
            nameInput.value = '';
            startQuizButton.disabled = true;

            // Scroll naar boven
            window.scrollTo(0, 0);
        });
        // --- EINDE AANGEPASTE ACTIE ---


        // --- Start de Quiz ---
        // De quiz start nu via de 'startQuizButton.addEventListener' hierboven.
        // De oude 'DOMContentLoaded' listener is (correct) niet aanwezig.

    </script>
