        }

            border-radius: 5px;

            text-align: left;

        }

            border-color: #1a8cd1;
        }

        #answers button:disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }

        #answers button.correct {
            background-color: #d4edda;
            border-color: #c3e6cb;
            color: #155724;
            font-weight: bold;
        }

        #answers button.incorrect {
            background-color: #f8d7da;
            border-color: #f5c6cb;
            color: #721c24;
        }

        #answers button.selected-incorrect {
             border-width: 2px;

        #feedback {

            border-radius: 5px;
            text-align: center;

            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;

            margin: 5px;
        }

        #next-btn:hover, #reset-btn:hover {
            background-color: #1a8cd1;
        }

        #stop-quiz-btn {
             padding: 10px 25px;
             background-color: #dc3545; /* Rood */
             color: white;
             border: none;

             font-size: 1em;

         }

            display: none;
        }

         }

             text-align: center;

            text-align: center;

        }

             width: 16px;
             height: 16px;
             margin-right: 4px;

    </style>

</head>

        // --- EINDE BLOK DOM ELEMENTEN & STARTKNOP LOGICA ---


        // --- Functies ---

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function startQuiz() {
            console.log("startQuiz functie aangeroepen!");
            console.log("Starting quiz for:", participantName);
            currentQuestionIndex = 0;
            score = 0;
            shuffledQuestions = shuffleArray([...quizData]);
            scoreContainer.classList.add('hide');
            questionContainer.classList.remove('hide');

            // Ruim eventuele oude knoppen op uit score container
            const oldSubmitBtn = document.getElementById('submit-score-btn');
            if (oldSubmitBtn) oldSubmitBtn.remove();
            const oldStopBtn = document.getElementById('stop-quiz-btn');
            if(oldStopBtn) oldStopBtn.remove();
            const oldResetBtn = document.getElementById('reset-btn'); // Zoek naar oude reset knop
            if(oldResetBtn) oldResetBtn.remove(); // Verwijder indien gevonden

            controlsDiv.classList.add('hide'); // Verberg controls div initieel
            // resetButton.classList.add('hide'); // <<< VERWIJDERD: Bestaat hier nog niet
            nextButton.classList.add('hide');
            feedbackElement.classList.add('hide');
            progressText.classList.remove('hide');
            showQuestion();
        }

        function showQuestion() {
            resetState();
            const currentQuestion = shuffledQuestions[currentQuestionIndex];
            questionElement.textContent = currentQuestion.question;
            progressText.textContent = `Vraag ${currentQuestionIndex + 1} van ${shuffledQuestions.length}`;

            const shuffledAnswers = shuffleArray([...currentQuestion.answers]);
            shuffledAnswers.forEach(answer => {
                const button = document.createElement('button');
                button.textContent = answer;
                button.addEventListener('click', selectAnswer);
                answersElement.appendChild(button);
            });
            console.log(`Showing question ${currentQuestionIndex + 1}: "${currentQuestion.question}"`);
        }

        function resetState() {
            feedbackElement.textContent = '';
            feedbackElement.className = 'hide feedback';
            nextButton.classList.add('hide');
            while (answersElement.firstChild) {
                answersElement.removeChild(answersElement.firstChild);
            }
        }

        function selectAnswer(e) {
            const selectedButton = e.target;
            const selectedAnswer = selectedButton.textContent;
            const correctAnswer = shuffledQuestions[currentQuestionIndex].correctAnswer;

            console.log(`Answer selected: "${selectedAnswer}". Correct answer: "${correctAnswer}"`);

            Array.from(answersElement.children).forEach(button => {
                button.disabled = true;
                if (button.textContent === correctAnswer) {
                    button.classList.add('correct');
                }
            });

            feedbackElement.classList.remove('hide');
            if (selectedAnswer === correctAnswer) {
                score++;
                feedbackElement.textContent = "Correct!";
                feedbackElement.classList.remove('incorrect');
                feedbackElement.classList.add('correct');
                console.log("Correct! Score:", score);
            } else {
                feedbackElement.textContent = `Helaas! Het juiste antwoord was: ${correctAnswer}`;
                feedbackElement.classList.remove('correct');
                feedbackElement.classList.add('incorrect');
                selectedButton.classList.add('selected-incorrect');
                console.log("Incorrect. Score:", score);
            }

            controlsDiv.classList.remove('hide'); // Toon controls div
            if (currentQuestionIndex < shuffledQuestions.length - 1) {
                nextButton.textContent = "Volgende Vraag";
                nextButton.classList.remove('hide'); // Toon 'Volgende' knop
                // Reset knop is hier niet relevant
            } else {
                nextButton.textContent = "Bekijk Score";
                nextButton.classList.remove('hide'); // Toon 'Bekijk Score' knop
                 // Reset knop is hier niet relevant
            }
        }

        function handleNextButton() {
            console.log("Next button clicked.");
            currentQuestionIndex++;
            if (currentQuestionIndex < shuffledQuestions.length) {
                showQuestion();
            } else {
                showScore();
            }
        }

        // --- NIEUWE FUNCTIE VOOR RESET ACTIE ---
        function handleResetClick() {
            console.log("Reset button clicked - returning to name entry.");

            // Verberg quiz en score containers
            quizContainer.classList.add('hide');
            scoreContainer.classList.add('hide');

            // Verwijder eventueel bedankbericht uit footer
            const oldThankYouMsg = document.getElementById('thank-you-msg');
            if(oldThankYouMsg) oldThankYouMsg.remove();

            // Verwijder knoppen die dynamisch zijn toegevoegd (submit, stop, reset)
            const oldSubmitBtn = document.getElementById('submit-score-btn');
            if (oldSubmitBtn) oldSubmitBtn.remove();
            const oldStopBtn = document.getElementById('stop-quiz-btn');
            if(oldStopBtn) oldStopBtn.remove();
            const oldResetBtn = document.getElementById('reset-btn'); // Zoek naar de knop die geklikt is
            if(oldResetBtn) oldResetBtn.remove(); // Verwijder zichzelf ook

            // Verberg de controls div
            controlsDiv.classList.add('hide');

            // Toon het naam-invoer scherm weer
            nameEntryContainer.classList.remove('hide');

            // Maak naamveld leeg en disable start knop
            nameInput.value = '';
            startQuizButton.disabled = true;

            // Scroll naar boven
            window.scrollTo(0, 0);
        }
        // --- EINDE NIEUWE FUNCTIE ---

        function showScore() {
            console.log("Showing final score for:", participantName);
            questionContainer.classList.add('hide');
            progressText.classList.add('hide');
            controlsDiv.classList.add('hide'); // Verberg controls div
            scoreContainer.classList.remove('hide');

            scoreTextElement.textContent = `${participantName}, je hebt ${score} van de ${shuffledQuestions.length} vragen correct beantwoord.`;

            // --- Knop om score in te dienen ---
            const submitScoreButton = document.createElement('button');
            submitScoreButton.innerText = 'Score Indienen';
            submitScoreButton.id = 'submit-score-btn';
            // Styling... (kan ook via CSS class)
            submitScoreButton.style.padding = '10px 25px';
            submitScoreButton.style.backgroundColor = '#28a745';
            submitScoreButton.style.color = 'white';
            submitScoreButton.style.border = 'none';
            submitScoreButton.style.borderRadius = '5px';
            submitScoreButton.style.cursor = 'pointer';
            submitScoreButton.style.fontSize = '1em';
            submitScoreButton.style.marginTop = '15px';
            submitScoreButton.style.marginRight = '10px';

            // --- Actie voor Indienen knop (Formspree) ---
            submitScoreButton.onclick = () => {
                const formspreeURL = "https://formspree.io/f/xrbqgynv"; // <<< CONTROLEER DEZE URL!
                 if (!formspreeURL || formspreeURL === "JOUW_FORMSPREE_ENDPOINT_URL_HIER" || formspreeURL.trim() === "") {
                     alert("Fout: De Formspree URL is nog niet (correct) ingesteld in de code!");
                     return;
                 }
                const dataToSend = { naam: participantName, score: score, quiz_titel: "Diabetes Quiz (50 Vragen)" };
                console.log("Score indienen - Data verzenden naar Formspree:", dataToSend);
                submitScoreButton.innerText = 'Bezig met indienen...';
                submitScoreButton.disabled = true;
                if(resetButton) resetButton.disabled = true; // Schakel reset uit indien aanwezig
                 if(stopButton) stopButton.disabled = true;  // Schakel stop uit indien aanwezig

                fetch(formspreeURL, {
                    method: 'POST', mode: 'cors', headers: {'Content-Type': 'application/json','Accept': 'application/json'},
                    body: JSON.stringify(dataToSend)
                })
                .then(response => {
                    if (response.ok) { return response.json(); }
                    else {
                       return response.json().then(errorData => { throw new Error(`Formspree error: ${errorData.errors ? errorData.errors.map(e => e.message).join(', ') : (errorData.error || response.statusText)} (status: ${response.status})`); })
                       .catch(() => { throw new Error(`Network response was not ok: ${response.statusText} (status: ${response.status})`); });
                    }
                })
                .then(data => {
                    console.log('Success response from Formspree:', data);
                    if (data.ok || data.success) {
                        scoreTextElement.textContent = `Bedankt ${participantName}, je score (${score}/${shuffledQuestions.length}) is succesvol verzonden!`;
                        submitScoreButton.classList.add('hide');
                        submitScoreButton.remove();
                        if(resetButton) resetButton.disabled = false; // Maak reset weer actief
                         if(stopButton) stopButton.disabled = false;  // Maak stop weer actief
                    } else { throw new Error(data.error || "Onbekende fout van Formspree ontvangen."); }
                })
                .catch((error) => {
                    console.error('Error tijdens fetch of verwerking!', error);
                    alert(`Er ging iets mis bij het indienen van de score:\n${error.message}\n\nControleer je internetverbinding en probeer het eventueel opnieuw.`);
                     submitScoreButton.innerText = 'Score Indienen'; // Zet knop terug
                     submitScoreButton.disabled = false;
                     if(resetButton) resetButton.disabled = false; // Maak reset weer actief
                     if(stopButton) stopButton.disabled = false;  // Maak stop weer actief
                });
            };
            scoreContainer.appendChild(submitScoreButton); // Voeg indienen knop toe


            // --- Knop Opnieuw Beginnen (Dynamisch Gemaakt) ---
            const resetButton = document.createElement('button'); // <<< MAAK HIER AAN
            resetButton.innerText = 'Opnieuw Beginnen';
            resetButton.id = 'reset-btn'; // Geef ID mee
             // Styling... (kan ook via CSS class)
            resetButton.style.padding = '10px 25px';
            resetButton.style.backgroundColor = '#23a9e4';
            resetButton.style.color = 'white';
            resetButton.style.border = 'none';
            resetButton.style.borderRadius = '5px';
            resetButton.style.cursor = 'pointer';
            resetButton.style.fontSize = '1em';
            resetButton.style.marginTop = '15px';
            resetButton.style.marginLeft = '10px';

            resetButton.addEventListener('click', handleResetClick); // <<< VOEG LISTENER HIER TOE
            scoreContainer.appendChild(resetButton); // <<< VOEG TOE AAN SCORE CONTAINER


            // --- Knop Quiz Afsluiten (Dynamisch Gemaakt) ---
            const stopButton = document.createElement('button');
            stopButton.innerText = 'Quiz Afsluiten';
            stopButton.id = 'stop-quiz-btn'; // Gebruik CSS ID voor styling
            // Styling... (kan ook via CSS class - zie bovenaan)
             stopButton.style.padding = '10px 25px';
             stopButton.style.backgroundColor = '#dc3545';
             stopButton.style.color = 'white';
             stopButton.style.border = 'none';
             stopButton.style.borderRadius = '5px';
             stopButton.style.cursor = 'pointer';
             stopButton.style.fontSize = '1em';
             stopButton.style.marginTop = '15px';
             stopButton.style.marginLeft = '10px';

            stopButton.onclick = () => { // Actie voor stop knop
                console.log("Stop knop geklikt.");
                quizContainer.classList.add('hide');
                scoreContainer.classList.add('hide');
                nameEntryContainer.classList.add('hide');
                const footer = document.querySelector('footer');
                const thankYouMessage = document.createElement('p');
                thankYouMessage.id = 'thank-you-msg';
                thankYouMessage.style.fontWeight = 'bold';
                thankYouMessage.style.marginTop = '30px';
                thankYouMessage.textContent = 'Bedankt voor uw deelname!';
                const oldThankYouMsg = document.getElementById('thank-you-msg');
                if(oldThankYouMsg) oldThankYouMsg.remove();
                footer.appendChild(thankYouMessage);
                window.scrollTo(0, 0);
            };
            scoreContainer.appendChild(stopButton); // <<< VOEG TOE AAN SCORE CONTAINER

        } // Einde showScore() functie

        // --- Event Listener voor Next Button (blijft ongewijzigd) ---
        nextButton.addEventListener('click', handleNextButton);

        // --- Globale listener voor Reset Button is VERWIJDERD ---


        // --- Start de Quiz ---
        // Start via de startQuizButton listener bovenaan

    </script>
